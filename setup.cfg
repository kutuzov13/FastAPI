[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 120
doctests = True
enable-extensions = G
isort-show-traceback = True
ignore = D100, DAR101, DAR201, S101, WPS305, B008, WPS404, WPS331, D104, WPS226, DAR401, DAR301

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79